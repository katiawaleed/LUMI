<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LUMI – Payment Information</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .box {
      background: #020617;
      padding: 30px;
      border-radius: 14px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,.4);
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      color: #94a3b8;
      font-size: 14px;
      line-height: 1.6;
    }
    .qr {
      margin: 20px 0;
    }
    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #64748b;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>LUMI</h1>
    <p>Secure manual payment via e-wallet</p>

    <div class="qr">
      <p><strong>Scan QR code in your wallet app</strong></p>
    </div>

    <p>
      After payment, please return to the app to confirm.
    </p>

    <footer>
      © 2025 LUMI
    </footer>
  </div>
</body>
</html>
