<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LUMI Wallet Info</title>
  <link rel="stylesheet" href="wallet.css">
</head>
<body>

  <div class="page">
    <div class="card">
      <h1>LUMI Wallet</h1>
      
      <div class="wallet-details">
        <div class="detail">
          <span class="label">Wallet Name:</span>
          <span class="value">OLENA KANDYBE</span>
        </div>
        <div class="detail">
          <span class="label">Wallet Number:</span>
          <span class="value">+962790747625</span>
        </div>
        <div class="detail">
          <span class="label">Supported Currencies:</span>
          <span class="value">USD, EUR, GBP, JOD, AED</span>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
<style>
  /* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Page background */
body {
  font-family: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", sans-serif;
  background-color: #f7f6f3; /* soft white */
  color: #1a1a1a;
  height: 100vh;
}

/* Center content */
.page {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
}

/* Card */
.card {
  position: relative;
  background-color: #ffffff;
  padding: 48px 40px;
  max-width: 480px;
  text-align: left;
  border-radius: 20px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.08);
}

/* Gold corners */
.card::before,
.card::after {
  content: "";
  position: absolute;
  width: 28px;
  height: 28px;
  border: 2px solid #c7b37a;
}

.card::before {
  top: 16px;
  left: 16px;
  border-right: none;
  border-bottom: none;
}

.card::after {
  bottom: 16px;
  right: 16px;
  border-left: none;
  border-top: none;
}

/* Card title */
h1 {
  font-size: 36px;
  font-weight: 500;
  margin-bottom: 24px;
}

/* Wallet details */
.wallet-details {
  display: flex;
  flex-direction: column;
  gap: 16px;
  font-size: 16px;
  color: #3a3a3a;
}

.detail {
  display: flex;
  justify-content: space-between;
}

.detail .label {
  font-weight: 600;
}

.detail .value {
  font-weight: 400;
  text-align: right;
}

</style>
